{% extends 'base.html' %}

{% block content %}
    <h2>Category List</h2>
    <table>
        <tr>
            <th>Name</th>
        </tr>
        {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="1">No categories available.</td>
            </tr>
        {% endfor %}
    </table>
    <a href="{% url 'add_category' %}">Add a new category</a>
{% endblock %}
