<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Management{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Link to your CSS file -->
</head>
<body>
<header>
    <h1>Inventory Management System</h1>
    <nav>
        <ul>
            <li><a href="{% url 'category_list' %}">Categories</a></li>
            <li><a href="{% url 'add_category' %}">Add Category</a></li>
            <!-- Add other navigation links here -->
        </ul>
    </nav>
</header>

<main>
    {% block content %}
        <!-- Content from child templates will be inserted here -->
    {% endblock %}
</main>

<footer>
    <p>&copy; {{ year }} Inventory Management. All rights reserved.</p>
</footer>
</body>
</html>
