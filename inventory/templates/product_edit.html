<!-- add_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Add New Product</h1>
<form method="post">
    {% csrf_token %}  <!-- CSRF token for security -->
    <div class="form-group">
        <label for="name">Product Name:</label>
        {{ form.name }}  <!-- Render the product name field -->
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        {{ form.category }}  <!-- Render the category field -->
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        {{ form.price }}  <!-- Render the price field -->
    </div>
    <div class="form-group">
        <label for="quantity">Quantity:</label>
        {{ form.quantity }}  <!-- Render the quantity field -->
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        {{ form.description }}  <!-- Render the description field -->
    </div>
    <button type="submit">Add Product</button>  <!-- Submit button -->
</form>

<a href="{% url 'product_list' %}">Back to Product List</a>  <!-- Link to product list -->

</body>
</html>
>
